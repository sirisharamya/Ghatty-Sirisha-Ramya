<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Expense Tracker</h1>
    <form id="expenseForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="number" id="amount" class="form-control" placeholder="Amount" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="description" class="form-control" placeholder="Description" required>
        </div>
        <div class="col-md-4">
          <select id="category" class="form-select" required>
            <option value="">Choose Category</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="text-end mt-3">
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </div>
    </form>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Description</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenseTable">
      </tbody>
    </table>
    <div id="summary" class="mt-4">
      <h4>Spending Summary</h4>
      <ul id="categorySummary" class="list-group">
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
